<template>
    <tr class="slds-hint-parent" >
        <th class="slds-text-align_right slds-cell_action-mode" scope="col" style="width:3.25rem">
          <span class="slds-assistive-text">Choose a row</span>
          <div class="slds-th__action slds-th__action_form">
            <div class="slds-checkbox">
              <lightning-input onchange={handleChecked} data-id={field.Id} type="checkbox-button" variant="brand" disabled={isDisabled}></lightning-input>
            </div>
          </div>
        </th>
        <th data-label="SPK" scope="row">
          <div class="slds-truncate" title="SPK">
            <a  data-id={field.Id} data-object-name="Timesheet__c">{field.Name.value}</a>
          </div>
        </th>
        <td data-label="Project Name" class="slds-cell-wrap">
          <div class="slds-line-clamp" title="Project Name">
           <a  data-id={field.Project__r.Id} data-object-name="Project__c">
            {field.Project__r.SPK__c.value}::{field.Project__r.Name.value}
           </a> 
          </div>
        </td>
        <td data-label="Employee" class="slds-cell-wrap">
          <div class="slds-line-wrap" title="Employee">
            <a  data-id={field.Employee__r.Id} data-object-name="Employee__c">
              {field.Employee__r.Name.value}
            </a>
          </div>
        </td>
        <td data-label="Account Name"><div class="slds-truncate" title="End Date"> {field.End_Date__c.value} </div></td>
        <td data-label="Date" class="slds-cell-wrap">
          <div class="slds-line-wrap" title="Date">{field.Start_Date__c.value} </div>
        </td>
        <td data-label="Time">
          <div class="slds-truncate" title="Time">{field.Time__c.value} </div>
        </td>
        <td data-label="Remarks" class="slds-cell-wrap">
          <div class="slds-line-clamp_medium" title="Remarks">{field.Remarks__c.value} </div>
        </td>
        <td data-label="ApprovalStatus">
          <div class={approvalStyle} title="Remarks">{field.Approval_Status__c.value} </div>
        </td>
        <td data-label="Action">
          <lightning-button-icon icon-name="utility:edit_form" alternative-text="editline" class="" type="button" variant="outline-brand" onclick={handleEditLine} data-id={field.Id} data-label={field.Name.value} disabled={isDisabled}></lightning-button-icon>
        </td>
      </tr>
</template>
