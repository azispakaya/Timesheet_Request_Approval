<template>
      <lightning-modal-header label={Header}></lightning-modal-header>
      <lightning-modal-body>{Content}</lightning-modal-body>
      <lightning-modal-footer>
        <div class="slds-grid slds-grid_align-end">
            <div class="slds-col">
                <lightning-button 
                  variant="neutral"
                  label="No" 
                  onclick={handleCancel} 
                  class="slds-m-around_xx-small"
                ></lightning-button>
               
            </div>
            <div class="slds-col">
                <lightning-button 
                variant="brand"
                label="Yes" 
                onclick={handleSave}
                class="slds-m-around_xx-small" 
              ></lightning-button>
            </div>
        </div>
      </lightning-modal-footer>
</template>
