<template>
  <div class="slds-page-header slds-page-header_record-home">
    <template for:each={resultEmployees} for:item="field">
      <div key={field.Id}>
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-opportunity">
                  <lightning-icon icon-name={AvatarProfile} alternative-text="people" size="medium" title="large size"></lightning-icon>
                </span>
              </div>
              <div class="slds-media__body">
                <div class="slds-page-header__name">
                  <div class="slds-page-header__name-title">
                    <h2>
                      <span>
                        Timesheet Approver
                      </span>
                      <span class="slds-page-header__title slds-truncate" title={field.Approver__r.Name.value}>{field.Approver__r.Name.value}</span>
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-page-header__col-actions">
            <div class="slds-page-header__controls">
              <div class="slds-page-header__control">
                <ul class="slds-button-group-list">
                  <li>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        
          <div class="slds-page-header__row slds-page-header__row_gutters">
            <div class="slds-page-header__col-details">
              <template if:true={mobileSupport}>
                <ul class="slds-page-header__detail-row">
                  <li class="slds-page-header__detail-block">
                    <div class="slds-region_narrow slds-m-botton_small" style="width:360px;">
                      <dl class="slds-dl_horizontal">
                        <dt class="slds-dl_horizontal__label">Employee ID</dt>
                        <dd class="slds-dl_horizontal__detail">{field.Approver__r.Employee_ID__c.value}</dd>
                        <dt class="slds-dl_horizontal__label">Email</dt>
                        <dd class="slds-dl_horizontal__detail">{field.Approver__r.Email__c.value}</dd>
                        <dt class="slds-dl_horizontal__label">Mobile Phone</dt>
                        <dd class="slds-dl_horizontal__detail">{field.Approver__r.Mobile_Phone__c.value}</dd>
                      </dl>
                    </div>
                  </li>
                </ul>
              </template>  
              
              <template if:true={desktopSupport}>
                <ul class="slds-page-header__detail-row">
                  <li class="slds-page-header__detail-block">
                    <div class="slds-text-title slds-truncate" title="Employee ID">Employee ID</div>
                    <div class="slds-truncate">
                        {field.Approver__r.Employee_ID__c.value}
                    </div>
                  </li>
                  <li class="slds-page-header__detail-block">
                    <div class="slds-text-title slds-truncate" title="Email">Email</div>
                    <div class="slds-truncate">
                      <lightning-formatted-email 
                        value={field.Approver__r.Email__c.value}
                        hide-icon="true"
                        label=""
                      ></lightning-formatted-email>
                    </div>
                  </li>
                  <li class="slds-page-header__detail-block">
                    <div class="slds-text-title slds-truncate" title="Mobile Phone">Mobile Phone</div>
                    <div class="slds-truncate">
                      <lightning-formatted-phone 
                        value={field.Approver__r.Mobile_Phone__c.value}
                        label="Mobile Phone"
                      ></lightning-formatted-phone>
                    </div>
                  </li>
                  <li>
                    <div class="slds-text-title" title="Role">Role</div>
                    <div class="slds-truncate">
                      {field.Approver__r.Role__c.value}
                    </div>
                  </li>
                </ul>
              </template>
            </div>
          </div>
      </div>
    </template>
  </div>
</template>
