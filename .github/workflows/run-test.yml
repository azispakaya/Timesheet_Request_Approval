run-name: run-test-class

on:
  push:
    paths: 
        - 'force-app/**'

jobs:
    run-test-class:
        runs-on: ubuntu-latest
        steps:
          - uses:  actions/checkout@v2
            with:
                fetch-depth: 0
          - name: install-sfdx
            run:
                npm install --global sfdc-cli
          - name:  login to salesforce org
            run:
                sfdx org login sfdx-url --set-default --sfdx-url-file <(echo "${{ secrets.SFDX_AUTH_URL }}")
          - name: run test class
            run: 
                sfdx apex run test -l  RunLocalTests -w 15
                
                