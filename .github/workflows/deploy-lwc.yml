name: Deploy LWC

on:
  push:
    paths:
      - 'force-app/main/default/lwc/**'
    branches: 
      - 'Dev-*'

jobs:
    Deploy-To-DevORG:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0

        - name: Install Salesforce CLI 
          run: |
            npm install @salesforce/cli --global

        - name: Login to Salesforce Dev
          run: |
            sfdx org login sfdx-url --set-default --sfdx-url-file <(echo "${{ secrets.SFDX_AUTH_URL_SANDBOX }}") --alias devOrg
        
        - name: Deploy Source Code
          run: |
            sf project deploy start --ignore-conflicts -o devOrg -m LightningComponentBundle